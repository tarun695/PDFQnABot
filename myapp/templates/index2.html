<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            background-color: #3578bc; /* Light blue background color */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif; /* Specify a font */
            text-align: center; /* Center-align text */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
        }
        .chat-container {
            background-image: url('/static/bg_image.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: #fff; /* White background color */
            width: 80%;
            max-width: 1200px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
            margin-bottom: 20px;
            overflow-y: auto; /* Ensure overflow is auto for scroll */
            height: 60vh; /* Fixed height of chat box */
        }
        .user-message, .bot-message {
            width: 60%; /* Message width */
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #5ee0e7; /* Light blue background for user message */
            color: #333;
            text-align: left;
            float: left; /* Align user messages to the left */
        }
        .bot-message {
            background-color: #9e7ce7; /* Purple background for bot message */
            color: #fff;
            text-align: right;
            float: right; /* Align bot messages to the right */
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        textarea[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            resize: none; /* Disable resizing */
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4CAF50; /* Green button background color */
            color: #fff; /* White text color for button */
            border: none; /* Remove button border */
            cursor: pointer; /* Show pointer cursor on hover */
            margin-left: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #315ca8; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        {% load static %}
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="chat-form" method=""class="input-group">
            <textarea id="user-input" type="text" placeholder="Type your message..."></textarea>
            <button type="submit"><img src="{% static 'send_button.png' %}" alt="Send" style="width: 30px; height: 30px;"></button>
        </form>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Display user message
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('user-message');
            userMessageElement.textContent = userMessage;
            chatContainer.appendChild(userMessageElement);

            // Simulate a bot response
            const botResponse = "Echo: " + userMessage; // Placeholder response
            const botMessageElement = document.createElement('div');
            botMessageElement.classList.add('bot-message');
            botMessageElement.textContent = botResponse;
            chatContainer.appendChild(botMessageElement);

            // Scroll to bottom of chat container
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Clear user input
            userInput.value = '';
        });
    </script>
</body>
</html>
